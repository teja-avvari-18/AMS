
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: teal;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Flight Booking System</h1>

<table>
    <thead>
        <tr>
            <th>FlightID</th>
            <th>NoOfSeats</th>
            <th>SeatCategory</th>
            <th>Travel Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>FL123</td>
            <td>200</td>
            <td>Economy</td>
            <td>2024-06-20</td>
            <td><button onclick="bookFlight('FL123')">Book</button></td>
        </tr>
        <tr>
            <td>FL456</td>
            <td>150</td>
            <td>Business</td>
            <td>2024-06-22</td>
            <td><button onclick="bookFlight('FL456')">Book</button></td>
        </tr>
        <tr>
            <td>FL789</td>
            <td>100</td>
            <td>First Class</td>
            <td>2024-06-25</td>
            <td><button onclick="bookFlight('FL789')">Book</button></td>
        </tr>
    </tbody>
</table>

<div class="success-message" id="success-message">
</div>

<script>
    function bookFlight(flightId) {
        document.getElementById('success-message').innerText = "Flight Id - " + flightId + " is booked successfully";
        document.getElementById('success-message').style.display = "block";
    }
</script>

</body>
</html>
