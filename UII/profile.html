

<!DOCTYPE html>
<html>
    <head>
        <title>AMS My Profile Page</title>
        <link rel="stylesheet" href="profile.css">
    </head>
    <body>
        <div class="container">
            <h1>My Profile</h1>
            <div id="profile-details">
                <h2>Personal Details</h2>
                <p>Name: <span id="firstName-display"></span> <span id="lastName-display"></span></p>
                <p>DOB: <span id="dob-display"></span></p>
                <p>Email ID: <span id="email-display"></span></p>
                <p>Address: <span id="address-display"></span></p>
                <p>Contact Number: <span id="contactNumber-display"></span></p>
                <button id="edit-button">Edit</button>
            </div>
            <div id="edit-form" style="display: none;">
                <h2>Edit Profile</h2>
                <form id="edit-form">
                    <div class="form-group">
                        <label for="firstName-edit">First Name</label>
                        <input type="text" id="firstName-edit" name="firstName-edit" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="lastName-edit">Last Name</label>
                        <input type="text" id="lastName-edit" name="lastName-edit" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="dob-edit">DOB</label>
                        <input type="date" id="dob-edit" name="dob-edit">
                    </div>
                    <div class="form-group">
                        <label for="email-edit">Email ID</label>
                        <input type="email" id="email-edit" name="email-edit">
                    </div>
                    <div class="form-group">
                        <label for="address-edit">Address</label>
                        <textarea id="address-edit" name="address-edit" maxlength="100"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="contactNumber-edit">Contact Number</label>
                        <input type="text" id="contactNumber-edit" name="contactNumber-edit" maxlength="10">
                    </div>
                    <div class="button-group">
                        <input type="submit" id="save-button" value="Save">
                        <input type="button" id="cancel-button" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
        <script src="profile.js"></script>
    </body>
</html>
