<!DOCTYPE html>
<html>
    <head>
        <title>AMS Registration Page</title>
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <div class="container">
            <h1>AMS Registration Page</h1>
            <form id="registration-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="dob">DOB</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" maxlength="100"></textarea>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" name="contactNumber" maxlength="10">
                </div>
                <div class="button-group">
                    <input type="submit" id="register" value="Register">
                    <input type="reset" id="reset" value="Reset">
                </div>
            </form>
            <div id="acknowledgment-screen" style="display: none;">
                <p style="color: green;">Passenger Registration is successful. </p>
                <p>Passenger ID : <span id="passenger-id"></span></p>
                <p>Password : <span id="password"></span></p>
            </div>
        </div>
        <script src="registration.js"></script>
    </body>
</html>
