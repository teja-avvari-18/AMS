<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="login">
        <h1>Welcome to AMS</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="userId">User Id</label>
                <div class="input-container">
                    <i class="bx bxs-user"></i>
                    <input type="number" name="userId" id="userId" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <i class="bx bxs-lock"></i>
                    <input type="text" name="password" id="password" maxlength="30" required>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <div>
            <p>Don't have an account? <a href="registration.html">Sign Up</a></p>
        </div>
    </div>
    <script>
        const loginForm = document.getElementById('login-form');
        const userIdInput = document.getElementById('userId');
        const passwordInput = document.getElementById('password');
      
        const staticUsers = [
          { id: 12345, password: 'password123' },
          { id: 67890, password: 'helloWorld' },
          { id: 11111, password: 'qwertyui' },
        ];
      
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const userId = userIdInput.value.trim();
          const password = passwordInput.value.trim();
          let errorMessage = '';
      
          if (!userId ||!password) {
            errorMessage = 'Please fill in both User ID and Password';
          } else if (isNaN(userId) || userId.length > 5) {
            errorMessage = 'User ID should be a 5-digit numeric value';
          } else if (password.length < 6 || password.length > 30) {
            errorMessage = 'Password should be between 6 and 30 characters';
          } else {
            const foundUser = staticUsers.find((user) => user.id === parseInt(userId) && user.password === password);
            if (!foundUser) {
              if (!staticUsers.find((user) => user.id === parseInt(userId))) {
                errorMessage = 'ID not valid';
              } else if (!staticUsers.find((user) => user.password === password)) {
                errorMessage = 'Password not valid';
              } else {
                errorMessage = 'Both ID/password not valid';
              }
            }
          }
      
          if (errorMessage) {
            alert(errorMessage);
          } else {
            window.location.href = 'search.html';
          }
        });
      </script>
</body>
</html>
