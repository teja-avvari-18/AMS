

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit/Delete Carrier Information</title>
    <link rel="stylesheet" href="editcarrier.css">
</head>
<body>
    <h1>Admin - Edit/Delete Carrier Information</h1>
    <form id="searchForm">
        <label for="carrierSelect">Carrier Name:</label>
        <select id="carrierSelect" required>
            <option value="">Select Carrier</option>
            <option value="Indigo">Indigo</option>
            <option value="Air India">Air India</option>
            <option value="Vistara">Vistara</option>
        </select>
        <button type="submit">Search</button>
    </form>

    <div id="carrierDetails" style="display:none;">
        <h2>Carrier Details</h2>
        <form id="carrierForm">
            <label for="carrierName">Carrier Name:</label>
            <input type="text" id="carrierName" readonly>

            <label>Discount Percentage</label>
            <hr>
            <label for="60DaysAdvanceBooking">60 Days Advance Booking:</label>
            <input type="number" id="60DaysAdvanceBooking">
            <label for="90DaysAdvanceBooking">90 Days Advance Booking:</label>
            <input type="number" id="90DaysAdvanceBooking">
            <label for="BulkBooking">Bulk Booking:</label>
            <input type="number" id="BulkBooking">
            <label for="SilverUser">Silver User:</label>
            <input type="number" id="SilverUser">
            <label for="GoldUser">Gold User:</label>
            <input type="number" id="GoldUser">
            <label for="PlatinumUser">Platinum User:</label>
            <input type="number" id="PlatinumUser">

            <label>Refund Percentage</label>
            <hr>
            <label for="2DaysBeforeTravelDate">2 Days Before Travel Date:</label>
            <input type="number" id="2DaysBeforeTravelDate">
            <label for="10DaysBeforeTravelDate">10 Days Before Travel Date:</label>
            <input type="number" id="10DaysBeforeTravelDate">
            <label for="20DaysOrMoreBeforeTravelDate">20 Days Or More Before Travel Date:</label>
            <input type="number" id="20DaysOrMoreBeforeTravelDate">

            <button type="button" id="editCarrierBtn">Edit Carrier</button>
            <button type="button" id="deleteCarrierBtn">Delete Carrier</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="editcarrier.js"></script>
</body>
</html>
