
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Add Carrier</title>
    <link rel="stylesheet" href="addcarrier.css">
    
</head>
<body>

    <h1>Add Carrier Details</h1>

    <div class="form-section">
        <label>Discount Percentage</label>
        <div class="form-row">
            <input type="number" id="30DaysAdvanceBooking" placeholder="30 Days Advance Booking" required>
        </div>
        <div class="form-row">
            <input type="number" id="60DaysAdvanceBooking" placeholder="60 Days Advance Booking" required>
        </div>
        <div class="form-row">
            <input type="number" id="90DaysAdvanceBooking" placeholder="90 Days Advance Booking" required>
        </div>
        <div class="form-row">
            <input type="number" id="BulkBooking" placeholder="Bulk Booking" required>
        </div>
        <div class="form-row">
            <input type="number" id="SilverUser" placeholder="Silver User" required>
        </div>
        <div class="form-row">
            <input type="number" id="GoldUser" placeholder="Gold User" required>
        </div>
        <div class="form-row">
            <input type="number" id="PlatinumUser" placeholder="Platinum User" required>
        </div>
    </div>

    <hr class="hr-ruler">

    <div class="form-section">
        <label>Refund Percentage</label>
        <div class="form-row">
            <input type="number" id="2DaysBeforeTravelDate" placeholder="2 Days Before Travel Date" required>
        </div>
        <div class="form-row">
            <input type="number" id="10DaysBeforeTravelDate" placeholder="10 Days Before Travel Date" required>
        </div>
        <div class="form-row">
            <input type="number" id="20DaysOrMoreBeforeTravelDate" placeholder="20 Days Or More Before Travel Date" required>
        </div>
    </div>

    <button class="button" id="addCarrierBtn">Add Carrier</button>
    <div id="successMessage"></div>
    <script src="addcarrier.js"></script>
</body>
</html>
