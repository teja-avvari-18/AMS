

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit/Delete Flight Information</title>
    <link rel="stylesheet" href="editflight.css">
</head>
<body>
    <h1>Admin - Edit/Delete Flight Information</h1>
    <form id="searchForm">
        <label for="carrierSelect">Carrier Name:</label>
        <select id="carrierSelect" required>
            <option value="">Select Carrier</option>
            <option value="Indigo">Indigo</option>
            <option value="Air India">Air India</option>
            <option value="Vistara">Vistara</option>
            
        </select>

        <label for="originSelect">Origin:</label>
        <select id="originSelect" required>
            <option value="">Select Origin</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Chennai">Chennai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Bengaluru">Bengaluru</option>
            
        </select>

        <label for="destinationSelect">Destination:</label>
        <select id="destinationSelect" required>
            <option value="">Select Destination</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Chennai">Chennai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Bengaluru">Bengaluru</option>
           
        </select>

        <button type="submit">Search</button>
    </form>

    <div id="flightDetails" style="display:none;">
        <h2>Flight Details</h2>
        <form id="flightForm">
            <label for="flightCarrierName">Carrier Name:</label>
            <input type="text" id="flightCarrierName" readonly>

            <label for="flightOrigin">Origin:</label>
            <input type="text" id="flightOrigin">

            <label for="flightDestination">Destination:</label>
            <input type="text" id="flightDestination">

            <label for="airFare">Air Fare:</label>
            <input type="number" id="airFare">

            <label for="seatCapacityBusiness">Seat Capacity (Business Class):</label>
            <input type="number" id="seatCapacityBusiness">

            <label for="seatCapacityEconomy">Seat Capacity (Economy Class):</label>
            <input type="number" id="seatCapacityEconomy">

            <label for="seatCapacityExecutive">Seat Capacity (Executive Class):</label>
            <input type="number" id="seatCapacityExecutive">

            <button type="button" id="editFlightBtn">Edit Flight</button>
            <button type="button" id="deleteFlightBtn">Delete Flight</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="editflight.js"></script>
</body>
</html>
